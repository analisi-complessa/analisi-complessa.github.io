<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheda 1</title>
    <style>

        /* Font: Computer Modern */

        @font-face {
            font-family: "Computer Modern";
            src: url('http://mirrors.ctan.org/fonts/cm-unicode/fonts/otf/cmunss.otf');
        }
        @font-face {
            font-family: "Computer Modern";
            src: url('http://mirrors.ctan.org/fonts/cm-unicode/fonts/otf/cmunsx.otf');
            font-weight: bold;
        }
        @font-face {
            font-family: "Computer Modern";
            src: url('http://mirrors.ctan.org/fonts/cm-unicode/fonts/otf/cmunsi.otf');
            font-style: italic, oblique;
        }
        @font-face {
            font-family: "Computer Modern";
            src: url('http://mirrors.ctan.org/fonts/cm-unicode/fonts/otf/cmunbxo.otf');
            font-weight: bold;
            font-style: italic, oblique;
        }

        /* FINE */
        body {
            margin: 0;
            padding: 0;
            font-family: "Computer Modern", sans-serif;
            background-color: #fff; /* colore di sfondo */
        }

        header {
            background-color: #ffd700; /* giallo */
            padding: 10px;
            text-align: left;
            border-radius: 0 0 0 0;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 20px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap; /* I pulsanti si avvolgeranno su pi√π righe */
            justify-content: center;
            gap: 90px; /* Aggiunto gap per spaziatura tra i pulsanti */
            margin-bottom: 50px; /* Aggiunto spazio dal fondo */
        }

        button {
            margin-top: 20px;
            padding: 30px 50px; /* aumenta le dimensioni del pulsante */
            border-radius: 5px;
            background-color: #4caf50; /* colore verde */
            color: #fff; /* testo bianco */
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Scheda 1</h1>
    </header>
    <main>
        <div class="button-container">
            <button>Lezione 1</button>
            <button>Lezione 2</button>
        </div>
        <div class="button-container">
            <button>Lezione 3</button>
            <button>Lezione 4</button>
        </div>
        <div class="button-container">
            <button>Lezione 5</button>
            <button>Lezione 6</button>
        </div>
    </main>
</body>
</html>
