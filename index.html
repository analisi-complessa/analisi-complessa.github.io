<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisi Complessa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('Sfondo.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }

        header {
            background-color: #000; /* giallo */
            padding: 10px;
            color: #fff;
            text-align: center;
            border-radius: 0 0 0 0;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 20px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap; /* I pulsanti si avvolgeranno su pi√π righe */
            justify-content: center;
            gap: 90px; /* Aggiunto gap per spaziatura tra i pulsanti */
            margin-bottom: 50px; /* Aggiunto spazio dal fondo */
        }

        button {
            margin-top: 20px;
            padding: 30px 50px; /* aumenta le dimensioni del pulsante */
            border-radius: 5px;
            background-color: #000; /* colore verde */
            color: #fff; /* testo bianco */
            border: none;
            cursor: pointer;
            font-size: 16px;
            position: relative;
            overflow: hidden;
            width: 311px;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0; /* Inizialmente larghezza zero */
            height: 5px; /* Altezza della barra di caricamento */
            background-color: #ddd; /* Colore grigio della barra di caricamento */
        }

        .percentage {
            position: absolute;
            bottom: 5px; /* Posiziona la percentuale sopra la barra di caricamento */
            right: 5px; /* Posizione a destra del pulsante */
            font-size: 12px;
            color: #fff; /* Colore del testo grigio chiaro */
        }
    </style>
</head>
<body onload="localStorage.setItem('test', 'Ciao');">
    <header>
        <h1>Analisi Complessa</h1>
    </header>
    <main>
        <div class="button-container">
            <button onclick="lezione1()">Funzioni in campo complesso
                <div class="progress-bar" style="width: 50%;"></div>
                <span class="percentage">50%</span>
            </button>
            <button onclick="lezione2()">Funzioni olomorfe
                <div class="progress-bar" style="width: 75%;"></div>
                <span class="percentage">75%</span>
            </button>
        </div>
        <div class="button-container">
            <button onclick="lezione3()">Integrali
                <div class="progress-bar" style="width: 30%;"></div>
                <span class="percentage">30%</span>
            </button>
            <button onclick="lezione4()">Lezione 4
                <div class="progress-bar" style="width: 90%;"></div>
                <span class="percentage">90%</span>
            </button>
        </div>
