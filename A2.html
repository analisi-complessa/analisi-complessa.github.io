<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheda A2</title>
    <style>

        /* Font: Computer Modern */

        @font-face {
            font-family: "Computer Modern";
            src: url('http://mirrors.ctan.org/fonts/cm-unicode/fonts/otf/cmunss.otf');
        }
        @font-face {
            font-family: "Computer Modern";
            src: url('http://mirrors.ctan.org/fonts/cm-unicode/fonts/otf/cmunsx.otf');
            font-weight: bold;
        }
        @font-face {
            font-family: "Computer Modern";
            src: url('http://mirrors.ctan.org/fonts/cm-unicode/fonts/otf/cmunsi.otf');
            font-style: italic, oblique;
        }
        @font-face {
            font-family: "Computer Modern";
            src: url('http://mirrors.ctan.org/fonts/cm-unicode/fonts/otf/cmunbxo.otf');
            font-weight: bold;
            font-style: italic, oblique;
        }

        /* FINE */
        body {
            margin: 0;
            padding: 0;
            font-family: "Computer Modern", sans-serif;
            background-color: #fff; /* colore di sfondo */
        }

        header {
            background-color: #ffd700; /* giallo */
            padding: 10px;
            padding-left: 40px;
            text-align: left;
            border-radius: 0 0 0 0;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 20px;
        }
        button {
            margin-top: 20px;
            padding: 20px 40px; /* aumenta le dimensioni del pulsante */
            border-radius: 10px;
            background-color: #4caf50; /* colore verde */
            color: #fff; /* testo bianco */
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 0 20px; /* aumenta il margin tra i pulsanti */
        }

        .button-container {
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 40px;
            margin-top: 150px;
            margin-bottom: 20px;
        }  

        button + button {
            margin-left: 300px; /* aumenta la distanza tra i pulsanti */
        }

        /* Popup */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .popup {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 700px; /* Larghezza massima del popup */
            height: 500px; /* Altezza del popup */
            position: relative;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Aggiunto stile per pulsanti nel popup */
        /* Aggiunto stile per pulsanti nel popup */
        /* Aggiunto stile per pulsanti nel popup */
        .popup-buttons {
            display: flex;
            justify-content: space-between; /* Distribuisci i pulsanti uniformemente nello spazio disponibile */
            align-items: center; /* Centra i pulsanti verticalmente */
            position: absolute;
            left: 0px;
            bottom: 0; /* Posiziona il contenitore dei pulsanti in basso */
            width: 100%; /* Rendi il contenitore dei pulsanti largo quanto il popup */
            padding: 0px;
            padding-bottom: 18px; /* Aggiunto padding per separare i pulsanti dal bordo */
        }

        .popup-buttons button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Scheda A2</h1>
    </header>
    <main>
        <img src="immagine1.png" alt="Immagine 1" width="300">
        <div class="button-container">
            <button onclick="exit()">Esci</button>
            <button onclick="openPopup()">Mostra Risposta</button>
        </div>

        <!-- Risposta -->
        <div class="popup-overlay" id="popupOverlay" onclick="closePopup()">
            <div class="popup">
                <span class="popup-close" onclick="closePopup()">&times;</span>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
                </p>

                <!-- Pulsanti nel popup -->
                <div class="popup-buttons">
                    <button onclick="redo()">Non ho capito</button>
                    <button onclick="goForward()">Vai Avanti</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        function openPopup() {
            document.getElementById("popupOverlay").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popupOverlay").style.display = "none";
        }

        function exit() {
            window.location.href = 'index.html';
        }

        function redo() {
            // Aggiungi qui l'azione desiderata per "Vai Avanti"
            alert("Azione per 'Non ho capito'");
        }

        function goForward() {
            // Aggiungi qui l'azione desiderata per "Vai Avanti"
            alert("Azione per 'Vai Avanti'");
        }
    </script>
</body>
</html>
