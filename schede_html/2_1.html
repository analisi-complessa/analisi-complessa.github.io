<!DOCTYPE html>
<!-- DOMANDA FALSA -->
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheda 1</title>
    <style>
        /* Font: Computer Modern */
        @font-face {
            font-family: "Computer Modern";
            src: url('http://mirrors.ctan.org/fonts/cm-unicode/fonts/otf/cmunss.otf');
        }

        @font-face {
            font-family: "Computer Modern";
            src: url('http://mirrors.ctan.org/fonts/cm-unicode/fonts/otf/cmunsx.otf');
            font-weight: bold;
        }

        @font-face {
            font-family: "Computer Modern";
            src: url('http://mirrors.ctan.org/fonts/cm-unicode/fonts/otf/cmunsi.otf');
            font-style: italic, oblique;
        }

        @font-face {
            font-family: "Computer Modern";
            src: url('http://mirrors.ctan.org/fonts/cm-unicode/fonts/otf/cmunbxo.otf');
            font-weight: bold;
            font-style: italic, oblique;
        }

        /* FINE */
        body {
            margin: 0;
            padding: 0;
            font-family: "Computer Modern", sans-serif;
            background-color: #fff; /* colore di sfondo */
        }

        header {
            background-color: #ffd700; /* giallo */
            padding: 10px;
            padding-left: 40px;
            text-align: left;
            border-radius: 0 0 0 0;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 20px;
        }

        img {
            margin-bottom: 20px; /* Aumenta la distanza dalla immagine */
        }

        .answers-container {
            display: flex;
            flex-wrap: wrap; /* Per consentire il wrap su più righe */
            justify-content: space-around;
            margin-top: 20px;
            width: 60%; /* Riduci la larghezza per rendere più piccoli i pulsanti */
        }

        .answer-box {
            border: 2px solid #4caf50;
            border-radius: 5px;
            padding: 10px;
            width: 40%; /* Riduci la larghezza per rendere più stretti i pulsanti */
            margin-bottom: 10px; /* Aggiungi spazio tra i pulsanti */
            text-align: center;
            cursor: pointer;
        }

        button {
            margin-top: 20px;
            padding: 20px 40px;
            border-radius: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 0 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 40px;
            margin-top: 20px; /* Riduci la distanza dal basso */
            margin-bottom: 20px;
        }

        button+button {
            margin-left: 20px; /* Aumenta la distanza tra i pulsanti */
        }

        /* Popup */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .popup {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 700px; /* Larghezza massima del popup */
            height: 500px; /* Altezza del popup */
            position: relative;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Aggiunto stile per pulsanti nel popup */
        .popup-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            left: 0px;
            bottom: 0;
            width: 100%;
            padding: 0px;
            padding-bottom: 18px;
        }

        .popup-buttons button {
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Scheda 1</h1>
    </header>
    <main>
        <img src="../schede_png/png/2_1_F.png" alt="Immagine 1" width="300">
        <br>
        <!-- Risposte multiple -->
        <div class="answers-container">
            <div class="answer-box" onclick="sbagliato()">Vero</div>
            <div class="answer-box" onclick="giusto()">Falso</div>
        </div>
        <div class="button-container">
            <button onclick="exit()">Esci</button>
        </div>

        <!-- Risposta -->
        <div class="popup-overlay" id="popupOverlay" onclick="closePopup()">
            <div class="popup">
                <span class="popup-close" onclick="closePopup()">&times;</span>
                <img src="../schede_png/png/2_1_r.png" alt="Immagine 1" width="300">

                <!-- Pulsanti nel popup -->
                <div class="popup-buttons">
                    <button onclick="goForward()">Vai Avanti</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        function sbagliato() {
            document.getElementById("popupOverlay").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popupOverlay").style.display = "none";
        }

        function exit() {
            window.location.href = '../index.html';
        }

        function goForward() {
            // Aggiungi qui l'azione desiderata per "Vai Avanti"
            window.location.href = '../end.html';
        }

        // Funzione per gestire la selezione di una risposta
        function giusto() {
            // Aggiungi qui la logica per gestire la selezione della risposta (es. evidenzia la risposta selezionata)
            alert("La tua risposta è quella giusta");
        }
    </script>
</body>

</html>
